<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Account - HV Bank</title>
<style>
body{font-family:Arial;background:#f0f4f8;}
.card{
    background:white;width:400px;margin:40px auto;padding:25px;
    border-radius:12px;border:2px solid #0d6efd;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input,button{
    width:100%;padding:12px;margin-top:10px;border-radius:6px;
    border:1px solid #bbb;font-size:15px;
}
button{
    background:#0d6efd;color:white;border:none;font-weight:bold;
}
.success{
    margin-top:15px;padding:12px;background:#d1f7d1;color:#0b6b0b;
    border:1px solid #0b6b0b;border-radius:8px;font-weight:bold;
}
.error{
    margin-top:15px;padding:12px;background:#ffd1d1;color:#a30000;
    border:1px solid #a30000;border-radius:8px;font-weight:bold;
}
</style>
</head>
<body>


<div class="navbar">
    <a href="/home">Home</a>
    <a href="/accounts/new">Open</a>
    <a href="/accounts/find">Find</a>
    <a href="/accounts/deposit">Deposit</a>
    <a href="/accounts/withdraw">Withdraw</a>
    <a href="/accounts/update">Update</a>
    <a href="/accounts/delete">Close</a>
</div>
<style>
.navbar{
    background:#0d6efd;
    padding:10px;
    text-align:center;
    border-bottom:3px solid #0a58ca;
}
.navbar a{
    color:white;
    margin:0 10px;
    text-decoration:none;
    font-weight:bold;
}
</style>


<div class="card">
<h2>Create Account</h2>

<!-- Success message -->
<div class="success" th:if="${{ success }}">
    ✔ Create Account successful!
</div>

<!-- Error message (ONLY show specific backend messages, not generic "custom error") -->
<div class="error" th:if="${{ errorMsg }}">
    ✖ [[${{ errorMsg }}]]
</div>

<form method="post" action="/accounts">

<input name="accountNumber" placeholder="Account Number" required>
<input name="customerName" placeholder="Customer Name" required>
<input name="initialDeposit" type="number" step="0.01" placeholder="Initial Deposit" required>

<button type="submit">Create Account</button>
</form>
</div>

</body>
</html>
